<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="conteiner mt-4">
     <h1>Registration form</h1><br>
      <form action="check.php" method="post">
        <input type="text" class="form-control" name="login_user"
        id="login_user" placeholder="Login (number of characters from 5 to 12)"><br>
        <input type="password" class="form-control" name="password_user"
        id="password_user" placeholder="Password (number of characters from 4 to 10)"><br>
        <input type="text" class="form-control" name="first_name_user"
        id="first_name_user" placeholder="First name (number of characters from 1 to 32)"><br>
        <input type="text" class="form-control" name="second_name_user"
        id="second_name_user" placeholder="Second name (number of characters from 1 to 32)"><br>
        <input type="text" class="form-control" name="city_user"
        id="city_user" placeholder="City (number of characters from 1 to 32)"><br>
        <input type="text" class="form-control" name="email_user"
        id="email_user" placeholder="Email (number of characters from 3 to 32)"><br>
        <button class="btn btn-success"type="submit">Registration</button>
        </form>
    </div>
  </body>
</html>
